<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <div class="headline">
            Number Guessing Game
        </div>
        <div class="result">
            <div  id="result-area" class="change-font">
                <img src="./image/question-mark.png">
            </div>
            <div id="chance-area" class="position-bottom">
                - 남은 기회 : 5번 -
            </div>
        </div>
        <div class="input-style">
            <input type="number" id="user-input" placeholder="숫자를 입력하세요."/>
        </div>
        <div class="button-style">
            <button id="play-button" class="go-button">Go!</button>
            <button id="reset-button" class="reset-button">reset!</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
